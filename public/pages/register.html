<div ng-controller="registerController" class="container-fluid registerContainer">
    <form class="form-signin" ng-submit="register(registerInfo)">
        <h2 class="form-signin-heading">{{test}}</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" 
               id="inputEmail" 
               class="form-control" 
               placeholder="Email address" 
               required="" 
               autofocus="" 
               ng-model="registerInfo.email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" 
               id="inputPassword" 
               class="form-control" 
               placeholder="Password" 
               required=""
               ng-model="registerInfo.password">
        
        <button class="btn btn-lg btn-info btn-block" type="submit">Register</button>
    </form>
    <div id="error-messages"></div>
</div>
