<!DOCTYPE html>
<html>
<head>
    <title>To-do Reminder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" />
    <!-- Roboto font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,300,900' rel='stylesheet' type='text/css'>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/Todos.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/loadingCircle.css">
</head>
<body>
    <div class="main-container"  
         ng-app="mainApp" 
         ng-controller="mainController">
        
        <div class="header container-fluid">
            <div class="header-container">
                <span class="page-title">To-do Reminder</span>
                <div class="navi-right-menu">
                    <a class="btn btn-success btn-lg" 
                        ng-repeat="list in menuList" 
                        ng-href="{{list.link}}">
                        {{list.name}}
                    </a>
                </div>
            </div>
        </div>

        <div class="body-content">
            <div ng-view></div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-cookies.js"></script>
    <script src="js/ui-bootstrap-1.3.3.min.js"></script>
    <script src="js/Todos.js"></script>
</body>
</html>
