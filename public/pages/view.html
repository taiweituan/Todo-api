<div ng-controller="testController" class="container-fluid registerContainer">
    <h1>TEST PAGE</h1>
    <div class="btn btn-default" ng-click="getTest()">GET</div>
    <div class="btn btn-warning" ng-click="setTest('tesrrt')">SET</div>
    <div class="btn btn-primary" ng-click="getCookie()">GET Cookie</div>
    <div class="btn btn-info" ng-click="setCookie()">SET Cookie</div>
    <form class="form-signin">
        <input type="email" 
                id="inputEmail" 
                class="form-control" 
                placeholder="Email address" 
                required="" 
                autofocus="" >
        <input type="password" 
                id="inputPassword" 
                class="form-control" 
                placeholder="Password" 
                required="">
    </form>
</div>
